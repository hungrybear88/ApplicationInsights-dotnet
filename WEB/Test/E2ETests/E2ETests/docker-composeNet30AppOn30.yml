version: '3'

services:
    e2etestwebapi:
        build:
            context: ./../TestApps/Net452/E2ETestWebApi/Publish
            dockerfile: DockerFile462
        depends_on:
            - ingestionservice
    
    e2etestwebappcore20:
        build: 
            context: ./../TestApps/NetCore20/E2ETestAppCore20/netcoreapp2.0/Publish
            dockerfile: DockerFile20
        depends_on:
            - e2etestwebapi
            - sql-server

    e2etestwebappcore30:
        build: 
            context: ./../TestApps/NetCore30/E2ETestAppCore30/netcoreapp3.0/Publish
            dockerfile: Dockerfile
        depends_on:
            - e2etestwebapi
            - sql-server

    e2etestwebapp:
        build: 
            context: ./../TestApps/Net452/E2ETestApp/Publish
            dockerfile: DockerFile462
        depends_on:
