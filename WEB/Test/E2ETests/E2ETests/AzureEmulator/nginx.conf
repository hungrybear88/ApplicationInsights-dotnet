worker_processes  1;

error_log  stderr;

events {
    worker_connections  1024;
}

http {
    proxy_http_version 1.1;
    access_log off;

    server {
        listen       10000;
        server_name  localhost;

        location / {
            proxy_pass http://127.0.0.1:20000;
        }
    }

    server {
        listen       10001;
        server_name  localhost;

        location / {
            proxy_pass http://127.0.0.1:20001;
        }
    }

    server {
        listen       10002;
        server_name  localhost;

        location / {
            proxy_pass http://127.0.0.1:20002;
        }
    }
}